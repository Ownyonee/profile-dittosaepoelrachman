<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galery Foto</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,500;0,600;0,800;1,700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Exo 2", sans-serif;
      }

      body {
        background: linear-gradient(
          315deg,
          rgb(54, 12, 105) 3%,
          rgba(60, 132, 206, 1) 38%,
          rgb(43, 32, 113) 68%
        );
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
        height: 100vh;
        padding: 20px;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }
      body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(to right);
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .buttons {
        margin-bottom: 20px;
      }
      .buttons button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2980b9;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 5px;
      }
      .buttons button:hover {
        background-color: #1f6391;
      }
      #media {
        margin-top: 20px;
      }
      img,
      embed {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: rgb(255, 172, 7);
        text-align: center;
      }
      .back-button {
        text-align: center;
        margin: 20px 0;
      }
      .back-button a {
        display: inline-block;
        background-color: #2980b9;
        color: white;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .back-button a:hover {
        background-color: #1f6391;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button onclick="showImage()">Lihat Foto</button>
      </div>

      <!-- Tempat untuk menampilkan media -->
      <div id="media">
        <!-- Media akan ditampilkan di sini -->
      </div>
    </div>

    <script>
      function showImage() {
        document.getElementById("media").innerHTML = `
                <img src="ditto.jpg" alt="Contoh Gambar" width="640" height="640" />
            `;
      }
    </script>

    <div class="back-button">
      <a href="index.html">Kembali ke Halaman Utama</a>
    </div>
  </body>
</html>
